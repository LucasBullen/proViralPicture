function getProfileImage() {
 
    var $photo = $('.photo'),
        $btn = $('.btn-fb'),
        $fbPhoto = $('img.fb-photo');
 
    //uploading
    $btn.text('Uploading...');
 
    FB.api("/me/picture?width=180&height=180",  function(response) {
 
        var profileImage = response.data.url.split('https://')[1], //remove https to avoid any cert issues
            randomNumber = Math.floor(Math.random()*256);
 
       //remove if there and add image element to dom to show without refresh
       if( $fbPhoto.length ){
           $fbPhoto.remove();
       }
         //add random number to reduce the frequency of cached images showing
       $photo.append('<img class=\"fb-photo img-polaroid\" src=\" http://c.fastcompany.net/multisite_files/fastcompany/poster/2014/01/3025003-poster-p-dog-2.jpg' + profileImage + '?' + randomNumber + '\">');
        $btn.addClass('hide');
    }); 
}
 
// Load the SDK Asynchronously
(function (d) {
    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
    if (d.getElementById(id)) {
        return;
    }
    js = d.createElement('script');
    js.id = id;
    js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    ref.parentNode.insertBefore(js, ref);
}(document));
</script>
