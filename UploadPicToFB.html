<!DOCTYPE html>
<html>
<head>
<title>Upload file to FB in Javascript</title>
<meta charset="UTF-8">
</head>

<body>
<script type="text/javascript">  


    var imgURL="http://farm4.staticflickr.com/3332/3451193407_b7f047f4b4_o.jpg";//change with your external photo url
FB.api('/album_id/photos','post',{
    message:'photo description',
    url:imgURL        
},function(response){if(!response || response.error){
        alert('Error occured');}else{
        alert('Post ID: '+ response.id);}});
and SECOND one using jQuery Post request and FormData
}


 </script>
